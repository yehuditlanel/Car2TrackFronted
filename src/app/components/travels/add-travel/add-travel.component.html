<div id="addTravel" >
    <form (ngSubmit)="onSubmitForm()" #travelForm="ngForm" align="center">
      <div>
        <h4>הוספת נסיעה</h4>
        <span onclick="document.getElementById('addTravel').style.display='none'" class="close"></span>
      </div>
      <div class="container">
        <label for="groupsName"><b>שם קבוצה</b></label><br>
        <input type="text" placeholder="הכנס שם קבוצה" name="groupsName"  required>
        <br>
        <label for="conectedsName"><b> שם איש קשר </b></label><br>
        <input type="text" placeholder="הכנס  שם איש קשר" name="conectedsName" required>
        <br>
        <label for="conectedsPhone"><b>  טלפון איש קשר</b></label><br>
        <input type="text" placeholder="הכנס  טלפון איש קשר" name="conectedsPhone"  required>
        <br><br>
        <button type="submit" onclick="document.getElementById('addTravel').style.display='none'">הוסף</button><br>
        <br>
      </div>
    </form>
  </div>
