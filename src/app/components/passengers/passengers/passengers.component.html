<p style="background-color: white;">רשימת נוסעים:</p>
<!-- <div>{{trackCode}}</div>
<li *ngFor="let item of passengers">
{{item.PassengerName}}{{item.PassengerAddress}}
</li> -->


<table mat-table [dataSource]="passengers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> שם </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> כתובת </th>
      <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
    </ng-container>
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
